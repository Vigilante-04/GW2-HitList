<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GW2 Spotter - Hit List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #222;
      margin: 0;
      padding: 15px;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 900px;
      background: #1b1b1b;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: left;
    }
    th {
      background: #333;
    }
    tr:nth-child(even) {
      background: #1f1f1f;
    }
    .status-online { color: #4CAF50; font-weight: bold; }
    .status-offline { color: #888; }
  </style>
</head>
<body>
  <h1>GW2 Spotter - Hit List</h1>
  <div id="table-container">Loading data...</div>

  <script>
    // ðŸ”‘ HARD-CODED GW2 API KEY â€” replace with yours
    const GW2_API_KEY = "067A7D89-E60D-C445-966B-76EE72F2922E4002A77F-5917-4B6E-A3E2-BF7F2A067682";

    // Your published Google Sheet WebApp URL
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbyZ1eKMg4m5xmWmmM1W87OzvvXOqKVXhc7CFCEdJ-O3yFyQTki2euB43cQvPj_SeEH3/exec";

    async function fetchSheetData() {
      try {
        const res = await fetch(SHEET_URL);
        return await res.json();
      } catch (err) {
        console.error("Error fetching sheet:", err);
        return [];
      }
    }

    async function fetchFriendsData() {
      try {
        const res = await fetch("https://api.guildwars2.com/v2/account/friends", {
          headers: { "Authorization": `Bearer ${GW2_API_KEY}` }
        });
        const data = await res.json();
        return Array.isArray(data) ? data : []; // âœ… Always return array
      } catch (err) {
        console.error("Error fetching friends:", err);
        return [];
      }
    }

    async function refreshData() {
      try {
        const [hitList, friends] = await Promise.all([
          fetchSheetData(),
          fetchFriendsData()
        ]);
        renderTable(hitList, friends);
      } catch (err) {
        console.error("Error refreshing data:", err);
        document.getElementById("table-container").innerHTML = "<p>Error loading data.</p>";
      }
    }

    function renderTable(hitList, friends) {
      if (!hitList || hitList.length === 0) {
        document.getElementById("table-container").innerHTML = "<p>No hit list data found.</p>";
        return;
      }

      let html = "<table><tr><th>Player</th><th>Priority</th><th>Notes</th><th>Status</th></tr>";
      hitList.forEach(entry => {
        const friend = friends.find(f => f.name === entry["Player account"]);
        const status = friend
          ? `<span class="status-online">Online (${friend.location})</span>`
          : `<span class="status-offline">Offline</span>`;

        html += `
          <tr>
            <td>${entry["Player account"]}</td>
            <td>${entry["Priority (1-10)"] || "-"}</td>
            <td>${entry["Notes"] || ""}</td>
            <td>${status}</td>
          </tr>
        `;
      });
      html += "</table>";

      document.getElementById("table-container").innerHTML = html;
    }

    // ðŸ”„ Refresh automatically every 60 seconds
    refreshData();
    setInterval(refreshData, 60000);
  </script>
</body>
</html>
