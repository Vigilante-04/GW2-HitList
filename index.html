<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GW2 Hit List</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1a1a1a; color: white; text-align: center; }
    table { margin: 20px auto; border-collapse: collapse; width: 90%; background: #222; }
    th, td { border: 1px solid #555; padding: 8px 12px; }
    th { background: #333; }
    .online { color: #00ff00; font-weight: bold; }
    .offline { color: #ff4d4d; font-weight: bold; }
  </style>
</head>
<body>
  <h1>GW2 Hit List</h1>
  <table id="hitlist">
    <thead>
      <tr>
        <th>Player Account</th>
        <th>Status</th>
        <th>Location</th>
        <th>World</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_KEY = "F1C9FA66-0F9C-354B-93E7-419A4ADD6182B25D910B-F9AE-40EC-8460-D42AF1C27BB5";
    const PROXY_URL = "https://script.google.com/macros/s/AKfycbyO04Bj3JWy7KAES0GX2FvZVvPg7zsrK2KSprO1cUtmHxdad-NTzSMmRUfrnwRShHVWbA/exec";

    async function fetchSheetData() {
      const res = await fetch(PROXY_URL);
      return await res.json();
    }

    async function fetchFriends() {
      const res = await fetch(`${PROXY_URL}?type=friends&key=${API_KEY}`);
      return await res.json();
    }

    async function fetchMists() {
      const res = await fetch(`${PROXY_URL}?type=mists`);
      return await res.json();
    }

    async function refreshData() {
      try {
        const [sheetData, friendsData, mistsData] = await Promise.all([
          fetchSheetData(),
          fetchFriends(),
          fetchMists()
        ]);

        const tbody = document.querySelector("#hitlist tbody");
        tbody.innerHTML = "";

        sheetData.forEach(player => {
          // FIX: use correct key name from your JSON
          const playerName = player["Player account (name.####)"];
          const friendStatus = friendsData.find(f => f.name === playerName);
          const isOnline = friendStatus ? friendStatus.online : false;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${playerName}</td>
            <td class="${isOnline ? "online" : "offline"}">${isOnline ? "Online" : "Offline"}</td>
            <td>-</td>
            <td>-</td>
          `;
          tbody.appendChild(row);
        });

      } catch (err) {
        console.error("Error refreshing data:", err);
      }
    }

    refreshData();
    setInterval(refreshData, 60000);
  </script>
</body>
</html>
