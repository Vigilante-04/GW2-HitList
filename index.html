<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GW2 Spotter — Hit List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 1rem;
      background: #222;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }
    #controls {
      margin: 1rem;
    }
    button {
      margin: 0.25rem;
      padding: 0.5rem 1rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    table {
      border-collapse: collapse;
      width: 90%;
      margin: 1rem auto;
      background: #1a1a1a;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #333;
    }
  </style>
</head>
<body>
  <header>GW2 Spotter — Hit List</header>

  <div id="controls">
    <button onclick="setApiKey()">Set API Key</button>
    <button onclick="refreshData()">Refresh now</button>
  </div>

  <table id="hitlist">
    <thead>
      <tr>
        <th>Player Account</th>
        <th>Character</th>
        <th>Priority</th>
        <th>Notes</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbyZ1eKMg4m5xmWmmM1W87OzvvXOqKVXhc7CFCEdJ-O3yFyQTki2euB43cQvPj_SeEH3/exec";

    function setApiKey() {
      const key = prompt("Paste your GW2 API key:");
      if (key) localStorage.setItem("gw2_api_key", key);
    }

    async function refreshData() {
      const apiKey = localStorage.getItem("gw2_api_key");
      if (!apiKey) {
        alert("No API key set. Click 'Set API Key' first.");
        return;
      }

      try {
        // Fetch Google Sheet Hitlist
        const sheetResp = await fetch(SHEET_URL);
        const hitlist = await sheetResp.json();

        // Fetch GW2 friends list
        const gw2Resp = await fetch(`https://api.guildwars2.com/v2/account/friends?access_token=${apiKey}`);
        const friends = await gw2Resp.json();

        renderTable(hitlist, friends);
      } catch (err) {
        console.error("Error refreshing data:", err);
        alert("Failed to load data. Check console for details.");
      }
    }

    function renderTable(hitlist, friends) {
      const tbody = document.querySelector("#hitlist tbody");
      tbody.innerHTML = "";

      hitlist.sort((a, b) => b.Priority - a.Priority).forEach(entry => {
        const friend = friends.find(f => f.name === entry.Player);
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${entry.Player}</td>
          <td>${friend ? friend.character : "Unknown"}</td>
          <td>${entry.Priority}</td>
          <td>${entry.Notes}</td>
          <td>${friend ? `${friend.status} — ${friend.map_id || "Unknown map"}` : "Offline"}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Auto-refresh every 60s
    setInterval(refreshData, 60000);
  </script>
</body>
</html>
